<ion-header>

  <ion-navbar>
    <ion-title>Cargando una nueva tarea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<ion-item>
  <ion-label color="primary">Fecha</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="date" ngDefaultControl></ion-datetime>
</ion-item>
<ion-item>
  <ion-label color="primary">Horario de inicio</ion-label>
  <ion-datetime displayFormat="HH:mm" [(ngModel)]="time_beggining" ngDefaultControl></ion-datetime>
</ion-item>
<ion-item>
  <ion-label color="primary">Horario de finalizacion</ion-label>
  <ion-datetime displayFormat="HH:mm" [(ngModel)]="time_end" ngDefaultControl></ion-datetime>
</ion-item>    
  <ion-item>
    <ion-label color="primary" ngDefaultControl>Encargado</ion-label>
    <ion-input  [(ngModel)]="name" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" ngDefaultControl>Cliente</ion-label>
    <ion-input  [(ngModel)]="client" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="Descripcion" ngDefaultControl></ion-textarea>
  </ion-item>
</ion-list>
    
    <div id = "div-buttons">
    <button class="halfbutton" ion-button block (click)="closeModal()">Cancelar</button>
    <button class="halfbutton"  ion-button block (click)="saveData()">Guardar</button>
</div>    
</ion-content>
